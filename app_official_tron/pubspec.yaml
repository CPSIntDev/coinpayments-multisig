name: usdt_multisig
description: "USDT Multisig Wallet Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  web3dart: ^2.7.3
  http: ^1.2.0
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  intl: ^0.19.0
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  pointycastle: ^3.9.1  # For secp256k1 curve operations (TRON address derivation)
  blockchain_utils: ^4.0.0  # Comprehensive blockchain utilities (Base58, addresses, etc.)
  convert: ^3.1.1
  fixnum: ^1.1.0  # For Int64 in protobuf

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
